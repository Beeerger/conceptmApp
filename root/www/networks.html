        // create an array with nodes

        var nodes = new vis.DataSet([
          { id: 1, label: "Wenig Katzen"},
          { id: 2, label: "Tolle Karten"},
          { id: 3, label: "Node 1" },
          { id: 4, label: "Node 2" },
          { id: 5, label: "Node 3" },
          { id: 6, label: "Node 4" },
          { id: 7, label: "Node 5" },
        ]);
  
        // create an array with edges
        // edges have negative unique ids (excluding 0)
        var edges = new vis.DataSet([
          { id: -1, from: 1, to: 3, label: "Edge 1", arrows:'to,from' },
          { id: -2, from: 1, to: 2, label: "Edge 2", arrows:'to,from' },
          { id: -3, from: 2, to: 4, label: "Edge 3" },
          { id: -4, from: 4, to: 2, label: "Edge 4" },
          { id: -5, from: 2, to: 5, label: "Edge 5" },
          { id: -6, from: 3, to: 3, label: "Edge 6" },
        ]);

        // example of storage for nodes and edges:
        // here: node names                          here: edge names
        // ["Node1","Node2","Node3","Node4","Node5"] [13,12,24,25,33]
  
        // create the network elements


        var options = {
          edges: {              // options set for all edges
            //arrows: 'to',     // arrows on the "to" end of the edge
          },
          nodes: {
            shape: "box",
            fixed: true,
          }
        };

        var container = document.getElementById("mynetwork");

        var data = {
          nodes: nodes,
          edges: edges,
        };


        // build the network together
        var network = new vis.Network(container, data, options);

      </script>
