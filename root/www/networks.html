      <script type="text/javascript">

        // create an array with nodes
        var nodes = new vis.DataSet([
          { id: -1, label: "Wenig Katzen"},
          { id: 0, label: "Tolle Karten"},
          { id: 1, label: "Node 1" },
          { id: 2, label: "Node 2" },
          { id: 3, label: "Node 3" },
          { id: 4, label: "Node 4" },
          { id: 5, label: "Node 5" },
        ]);
  
        // create an array with edges
        var edges = new vis.DataSet([
          { from: 1, to: 3 },
          { from: 1, to: 2 },
          { from: 2, to: 4 },
          { from: 2, to: 5 },
          { from: 3, to: 3 },
        ]);

        // example of storage for nodes and edges:
        // here: node names                          here: edge names
        // ["Node1","Node2","Node3","Node4","Node5"] [13,12,24,25,33]
  
        // create the network elements
        var container = document.getElementById("mynetwork");
        var data = {
          nodes: nodes,
          edges: edges,
        };
        var options = {};

        // build the network together
        var network = new vis.Network(container, data, options);

      </script>
