<!DOCTYPE html>
<html>
    <!-- //Header mit Metadaten-->
    <head> 
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title>Network</title>

       <!-- //Download the necessary resources from unpkg  nicer comment-->
        <script
          type="text/javascript"
          src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"
        ></script>

      <body>
    <!-- background style  -->
    <body style="background-color:beige  ;height:100%;">

      
        <h2 style="text-align: center">
            <span style="color: blueviolet; text-align: center;" >Ultra tolle coole Katzenapp</span>
        </h2>

        <img id="animalImage" src="../resources/img/kitty.png">

        <audio id="animalSound">
            <source src="../resources/sound/miau.mp3">
        </audio>

        <div style = "text-align: center;">
            <button style = "font-size: 30px" id="gebellButton"> Gebell Gebell</button>
        </div>

        <div style = "text-align: center;">
          <button style = "font-size: 30px" id="scanCode" onclick = startQR()> Gebell Gebell aber mit Scanner</button>
        </div>

        <div>
            <label for= "catInput"> Katze gef√§llig?</label>
            <input type="text" id="catinput" name ="catInput" placeholder="Enter cat attribute"> <br> <br>
        </div>
       
        <!-- script for the qrcode scanner -->
        <script>
          function startQR() {
            cordova.plugins.barcodeScanner.scan(
              function (result) {
                    if(!result.cancelled){
                          // In this case we only want to process QR Codes
                          if(result.format == "QR_CODE"){
                                var value = result.text;
                                // This is the retrieved content of the qr code
                                console.log(value);
                          }else{
                              alert("Sorry, only qr codes this time ;)");
                          }
                    }else{
                      alert("The user has dismissed the scan");
                    }
                },
                function (error) {
                      alert("An error ocurred: " + error);
                }
            );
            }
        </script>

        <script source = "jquery-3.6.1.min.js"></script>

        </script>
        <!-- black magic, very important, such danger -->
        <script type="text/javascript" src="cordova.js"></script>
    </body>
</html>
