<!DOCTYPE html>
<html>
    <!-- this html is a demo of the backend teacher editor. Use together with the networks_student.html -->
    <head> 
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title>Concept Map</title>

       <!-- //Download the necessary resources from unpkg  nicer comment-->
        <script
          type="text/javascript"
          src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"
        ></script>

    </head>

    <body style="background-color:rgb(76, 222, 219); height:100%;">
      <!-- import for the canvas stylisation -->
      <link rel="stylesheet" href="../css/network_editor.css" media="screen"/>
      
      <h2 id="title"> Teacher Editor Demonstration</h2>

      <!-- the network will be placed here. class is for the css script, ID for the js script -->
      <div class= "network_container" id="network_editor_container"></div>

      <!-- input text field for values -->
      <fieldset style="text-align: center;">
        <legend>Inputs</legend>
        
        <label for= "elementName"> Element name </label>
        <input type="text" id="elementName" placeholder="Name"/> <br>
        
        <label for= "fromNode"> Edge from </label>
        <input type="text" id="fromNode" placeholder="From"/> <br>
      
        <label for="toNode"> Edge to </label>
        <input type="text" id="toNode" placeholder="To"/> <br>

      </fieldset>

      <!-- Node buttons -->
      <div id="buttonContainer">
        <button id="button" onclick = network.addNodeByName(getName())> Create Node </button>
        <button id="button" onclick = network.createBlankNode()> Create Blank Node </button>
        <button id="button" onclick = network.deleteNodeByName(getName())> Delete Node </button>
      </div>

      <!-- Edge buttons -->
      <div id="buttonContainer">
        <button id="button" onclick = network.addEdgeByName(getName(),getConnection())> Create Edge </button>
        <button id="button" onclick = network.createBlankEdge()> Create Blank Edge </button>
        <button id="button" onclick = network.deleteEdgeByName(getName(),getConnection())> Delete Edge </button>
      </div>

      <!-- Import/Export buttons -->
      <!-- use string "student" to identify correct save and load positions -->
      <div id="buttonContainer">
        <button id="button" onclick = "network.loadMap('teacher');"> Load Map </button>
        <button id="button" onclick = "network.saveMap('teacher');"> Save Map </button>
      </div>

      <!-- Import/Export buttons -->
      <div id="buttonContainer">
        <button id="button" onclick = network.importMapFromQr()> Import Map </button>
        <button id="button" onclick = network.exportMapToQr()> Export Map </button>
      </div>

      <!-- Info Button, for debugging purposes and the new deleteSelected -->
      <div id="buttonContainer">
        <button id="button" onclick = network.showInfo()> Info </button>
        <button id="button" onclick = network.deleteSelectedObj()> DeleteSelected </button>
      </div>

      <div id="buttonContainer">
        <button type=“button”><a href="networks_student.html"> Student </a></button>
      </div>


      <script source = "jquery-3.6.1.min.js"></script>
      <script type='text/javascript' src = "../js/vis_network.js">  // network implementation </script>
      <script type='text/javascript' src = "../js/qrscanner.js">    // qr code implementation </script>


      <!-- create an example teacher network -->
      <script type="text/javascript">
        //generates a new example network without given options
        let network = new ConceptMap(null, true);
        network.saveMap("teacher");
      </script>


      <!-- here lays some extra stuff for the demo html to work -->
      <script>

        // function to return the name out of the text input
        function getName() {
          var name = document.getElementById("elementName").value;
          return name
        }

        // function to return the connecting nodes for the edge
        function getConnection() {
          var fromNode = document.getElementById("fromNode").value;
          var toNode = document.getElementById("toNode").value;
          return [fromNode, toNode]
        }

      </script>


      <!-- black magic, very important, such danger -->
      <script type="text/javascript" src="../cordova.js"></script>

    </body>
</html>
